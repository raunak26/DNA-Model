<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cornucopia - Contact Us</title>
    <link rel="stylesheet" href="./pricing_style.css">

</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">Cornucopia</a>

        <input type="checkbox" id="check">

            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        
        <nav class="navbar">
            <a href="./index.html" style="--i:0;">Home</a>
            <a href="./mission.html" style="--i:1;">Mission</a>

    <div class="pricing-tiers">
        <div class="box box-1">
            <p class="box-title">Free</p>
            <p class="tier-info">LOL</p>
            <button class="contact-us-pricing">Get started for free</button>
        </div>
        <div class="box box-2">
            <p class="box-title">Premium</p>
            <p class="tier-info">LOL</p>

        <div class="box box-3">
            <p class="box-title">Enterprise</p>
            <p class="tier-info">LOL</p>
